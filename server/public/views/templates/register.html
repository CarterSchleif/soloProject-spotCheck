<meta name="viewport" content="width=device-width, initial-scale=1">
<div layout="column" layout-align="center center" class="mid-inline-form">
<div id="registerScreen" class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
  <form ng-submit="vm.registerUser()">
    <div>
        <md-input-container>
        <label for="username">Username:</label>
        <input type="text" ng-model="vm.user.username" />
      </md-input-container>
    </div>
    <div>
        <md-input-container>
        <label for="password">Password:</label>
        <input type="password" ng-model="vm.user.password" />
      </md-input-container>
    </div>
    <md-button id="registerBtn" style="background-color: #1b3b6a;" class="md-raised md-primary btn btn-default" type="submit" name="submit" value="Register">Register</md-button>
    <a href="/#!home">Cancel</a>
  </form>

</div>
</div>
