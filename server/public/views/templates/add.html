<div ng-include="'views/partials/nav.html'"></div>
<h1 id="addSpotHeader">AddSpot</h1>
<hr />

<!-- Add photo here with filestack -->


<div id="addSpot">
<h2>Location</h2>
    <input type="text" ng-model="vm.newSpot.streetOne" placeholder="Street One">
    <input type="text" ng-model="vm.newSpot.streetTwo" placeholder="Street Two">
    <input type="text" ng-model="vm.newSpot.city" placeholder="City">
    <input type="number" ng-model="vm.newSpot.zipCode" placeholder="Zip Code">
    <br>
    <hr />
    <input type="text" ng-model="vm.newSpot.state" placeholder="State">
    <input type="text" ng-model="vm.newSpot.country" placeholder="Country">
    <br>
    <hr />
    <h5>Spot Rating</h5>
    <select ng-model="vm.newSpot.spotRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <h5>Skill Level</h5>
    <select ng-model="vm.newSpot.skillLevel">
        <option value="beginner">Beginner</option>
        <option value="novice">Novice</option>
        <option value="intermediate">Intermediate</option>
        <option value="pro">Pro</option>
        <option value="expert">Expert</option>
    </select>
    <br>
    <hr />
    <input type="text" ng-model="vm.newSpot.description" placeholder="Description">
    <button ng-click="vm.addSpot(vm.newSpot)">AddSpot</button>
</div>
